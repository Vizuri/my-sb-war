kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-lucene-data
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: openshift.org/aws-efs
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: aws-efs
  volumeMode: Filesystem